<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versus || responsive</title>
    <!-- STYLES CSS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- SITE HEADER -->
    <header class="site-header">

        <!-- SITE HEADER TOP -->
        <div class="site-header__top">
            <div class="container site-header__container">
                <a class="site-header__logo" href="./index.html">VERSUS</a>
                <!-- SITENAV -->
                <nav class="sitenav">
                    <ul class="sitenav__list">
                        <li class="sitenav__item">
                            <a class="sitenav__link" href="#">Portfolio</a>
                        </li>
                        <li class="sitenav__item">
                            <a class="sitenav__link" href="#">About</a>
                        </li>
                        <li class="sitenav__item">
                            <a class="sitenav__link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <button class="burger-btn">
                    <img class="burger-btn__img" src="./images/burger-btn.svg" alt="burger-btn" width="30" height="30">
                </button>
                <!-- SITENAV END -->
                <!-- SITENAV LEFT -->
                <div class="sitenav-left sitenav-left__remove">
                    <img class="sitenav-left__close" src="./images/close.png" alt="close" width="40" height="40">
                    <ul class="sitenav__list">
                        <li class="sitenav__item">
                            <a class="sitenav__link" href="#">Portfolio</a>
                        </li>
                        <li class="sitenav__item">
                            <a class="sitenav__link" href="#">About</a>
                        </li>
                        <li class="sitenav__item">
                            <a class="sitenav__link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <!-- SITENAV LEFT END -->
            </div>
        </div>
        <!-- SITE HEADER TOP END -->

        <!-- SITE HEADER BOTTOM -->
        <div class="site-header__bottom">
            <h1 class="site-header__title">We build beautiful<br> web and mobile apps.</h1>
            <a class="site-header__btn" href="#">Get a quote</a>
        </div>
        <!-- SITE HEADER BOTTOM END  -->

    </header>
    <!-- SITE HEADER END -->

    <!-- SITE MAIN -->
    <main class="site-main">

        <!-- LATEST WORKS -->
        <div class="latest-works">
            <div class="container latest-works__container">
                <h2 class="latest-works__title">Latest Work</h2>
                <ul class="latest-works__list">
                    <!-- LATEST WORKS ITEM 1 -->
                    <li class="latest-works__item">
                        <img class="latest-works__img" src="./images/one-img.jpg" alt="" srcset="./images/one-img.jpg 1x, ./images/one-img.jpg 2x" width="300" height="225">
                    </li>
                    <!-- LATEST WORKS ITEM 2 -->
                    <li class="latest-works__item">
                        <img class="latest-works__img" src="./images/two-img.jpg" alt="" srcset="./images/two-img.jpg 1x, ./images/two-img.jpg 2x" width="300" height="225">
                    </li>
                    <!-- LATEST WORKS ITEM 3 -->
                    <li class="latest-works__item">
                        <img class="latest-works__img" src="./images/three-img.jpg" alt="" srcset="./images/three-img.jpg 1x, ./images/three-img.jpg 2x" width="300" height="225">
                    </li>
                    <!-- LATEST WORKS ITEM 4 -->
                    <li class="latest-works__item">
                        <img class="latest-works__img" src="./images/four-img.jpg" alt="" srcset="./images/four-img.jpg 1x, ./images/four-img.jpg 2x" width="300" height="225">
                    </li>
                    <!-- LATEST WORKS ITEM 5 -->
                    <li class="latest-works__item">
                        <img class="latest-works__img" src="./images/fife-img.jpg" alt="" srcset="./images/fife-img.jpg 1x, ./images/fife-img.jpg 2x" width="300" height="225">
                    </li>
                    <!-- LATEST WORKS ITEM 6 -->
                    <li class="latest-works__item">
                        <img class="latest-works__img" src="./images/six-img.jpg" alt="" srcset="./images/six-img.jpg 1x, ./images/six-img.jpg 2x" width="300" height="225">
                    </li>
                    <!-- LATEST WORKS ITEM 7 -->
                    <li class="latest-works__item">
                        <img class="latest-works__img" src="./images/seven-img.jpg" alt="" srcset="./images/seven-img.jpg 1x, ./images/seven-img.jpg 2x" width="300" height="225">
                    </li>
                    <!-- LATEST WORKS ITEM 8 -->
                    <li class="latest-works__item">
                        <img class="latest-works__img" src="./images/eight-img.jpg" alt="" srcset="./images/eight-img.jpg 1x, ./images/eight-img.jpg 2x" width="300" height="225">
                    </li>
                    <!-- LATEST WORKS ITEM 9 -->
                    <li class="latest-works__item">
                        <img class="latest-works__img" src="./images/nine-img.jpg" alt="" srcset="./images/nine-img.jpg 1x, ./images/nine-img.jpg 2x" width="300" height="225">
                    </li>
                </ul>
            </div>
        </div>
        <!-- LATEST WORKS END -->

    </main>
    <!-- SITE MAIN END -->

    <script src="./app.js"></script>
</body>
</html>
